<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      setInterval(function () {
        $.ajax({
          url: '/planes',
          type: 'GET',
          success: function(data) {              
                     console.log('Data: '+data)
                     update(JSON.parse(data))
                   },
          error: function(request,error) {
                   console.log("Request: "+JSON.stringify(request))
                 }
        })
      }, 2000)

      var markers = {}

      function update (pos) {
        // Create markers.
        pos.forEach(function(a) {
          var marker = markers[a[0]]
          if (marker) {
            marker.setPosition(new google.maps.LatLng(a[1], a[2]))
          } else {
            markers[a[0]] = new google.maps.Marker({
              position: new google.maps.LatLng(a[1], a[2]),
              icon: 'http://localhost:3000/plane.png',
              map: map
            });
          }
        });
      }

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: new google.maps.LatLng(48.9062802, 2.3598659),
          mapTypeId: 'roadmap'
        });

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            map.setCenter({
              lat: position.coords.latitude,
              lng: position.coords.longitude
            })
          });
        }
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP3S6VjNtw0GQ7M_-1ohuWE6xkoPHnpLA&callback=initMap">
    </script>
  </body>
</html>
